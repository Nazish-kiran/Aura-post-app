<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>  
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="p-5">
    <h1 class="pb-3 text-center">Create a Blog</h1>
    <!-- Blog Form -->
    <div class="mb-3">
        <label for="add-title" class="form-label fw-bold">Blog Title</label>
        <input type="text" class="form-control" id="add-title" placeholder="Enter blog title">
    </div>
    <div class="mb-3">
        <label for="add-content" class="form-label fw-bold">Blog Content</label>
        <textarea class="form-control" id="add-content" rows="7" placeholder="Write your blog here"></textarea>
    </div>
    <div class="mb-3">
        <label for="blog-category" class="form-label fw-bold">Blog Category</label>
        <select class="form-select" id="blog-category">
            <option value="" disabled selected>Select a category</option>
            <option value="Technology">Technology</option>
            <option value="Design Thinking">Design Thinking</option>
            <option value="AI">AI</option>
            <option value="Programming">Programming</option>
            <option value="Web3">Web3</option>
        </select>
    </div>
    <button class="btn btn-primary" id="add-blog-btn">Add Blog</button>
    <div id="snackbar" style="font-family: Arial, Helvetica, sans-serif;">Some text some message..</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="blog.js"></script>
</body>
</html>
